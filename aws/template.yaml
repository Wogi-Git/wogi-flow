AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Wogi Flow Team Backend - AWS Serverless Infrastructure

Globals:
  Function:
    Runtime: nodejs20.x
    Timeout: 30
    MemorySize: 256
    Environment:
      Variables:
        TABLE_NAME: !Ref TeamsTable
        USER_POOL_ID: !Ref UserPool
        USER_POOL_CLIENT_ID: !Ref UserPoolClient

Parameters:
  Stage:
    Type: String
    Default: prod
    AllowedValues:
      - dev
      - staging
      - prod

Resources:
  # ==================================================
  # Cognito User Pool for Authentication
  # ==================================================
  UserPool:
    Type: AWS::Cognito::UserPool
    Properties:
      UserPoolName: !Sub wogi-flow-${Stage}
      AutoVerifiedAttributes:
        - email
      UsernameAttributes:
        - email
      Schema:
        - Name: email
          Required: true
          Mutable: true
        - Name: subscription_tier
          AttributeDataType: String
          Mutable: true
      Policies:
        PasswordPolicy:
          MinimumLength: 8
          RequireLowercase: true
          RequireNumbers: true
          RequireSymbols: false
          RequireUppercase: true
      AccountRecoverySetting:
        RecoveryMechanisms:
          - Name: verified_email
            Priority: 1

  UserPoolClient:
    Type: AWS::Cognito::UserPoolClient
    Properties:
      UserPoolId: !Ref UserPool
      ClientName: !Sub wogi-flow-client-${Stage}
      GenerateSecret: false
      ExplicitAuthFlows:
        - ALLOW_USER_PASSWORD_AUTH
        - ALLOW_REFRESH_TOKEN_AUTH
        - ALLOW_USER_SRP_AUTH
      AccessTokenValidity: 1
      IdTokenValidity: 1
      RefreshTokenValidity: 30
      TokenValidityUnits:
        AccessToken: hours
        IdToken: hours
        RefreshToken: days

  # ==================================================
  # DynamoDB Table (Single-Table Design)
  # ==================================================
  TeamsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub wogi-flow-${Stage}
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: PK
          AttributeType: S
        - AttributeName: SK
          AttributeType: S
        - AttributeName: GSI1PK
          AttributeType: S
        - AttributeName: GSI1SK
          AttributeType: S
        - AttributeName: GSI2PK
          AttributeType: S
        - AttributeName: GSI2SK
          AttributeType: S
      KeySchema:
        - AttributeName: PK
          KeyType: HASH
        - AttributeName: SK
          KeyType: RANGE
      GlobalSecondaryIndexes:
        - IndexName: GSI1
          KeySchema:
            - AttributeName: GSI1PK
              KeyType: HASH
            - AttributeName: GSI1SK
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
        - IndexName: GSI2
          KeySchema:
            - AttributeName: GSI2PK
              KeyType: HASH
            - AttributeName: GSI2SK
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
      TimeToLiveSpecification:
        AttributeName: TTL
        Enabled: true

  # ==================================================
  # S3 Bucket for Large Files
  # ==================================================
  StorageBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub wogi-flow-storage-${Stage}-${AWS::AccountId}
      CorsConfiguration:
        CorsRules:
          - AllowedHeaders: ['*']
            AllowedMethods: [GET, PUT]
            AllowedOrigins: ['*']
            MaxAge: 3600
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true

  # ==================================================
  # SQS Queue for Sync Operations
  # ==================================================
  SyncQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: !Sub wogi-flow-sync-${Stage}
      VisibilityTimeout: 300
      MessageRetentionPeriod: 1209600
      RedrivePolicy:
        deadLetterTargetArn: !GetAtt SyncDLQ.Arn
        maxReceiveCount: 3

  SyncDLQ:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: !Sub wogi-flow-sync-dlq-${Stage}
      MessageRetentionPeriod: 1209600

  # ==================================================
  # API Gateway
  # ==================================================
  Api:
    Type: AWS::Serverless::Api
    Properties:
      Name: !Sub wogi-flow-api-${Stage}
      StageName: !Ref Stage
      Cors:
        AllowMethods: "'GET,POST,PUT,DELETE,OPTIONS'"
        AllowHeaders: "'Content-Type,Authorization'"
        AllowOrigin: "'*'"
      Auth:
        DefaultAuthorizer: CognitoAuthorizer
        Authorizers:
          CognitoAuthorizer:
            UserPoolArn: !GetAtt UserPool.Arn

  # ==================================================
  # Lambda Functions
  # ==================================================

  # Auth Functions
  AuthLoginFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub wogi-flow-auth-login-${Stage}
      CodeUri: lambda/
      Handler: auth.login
      Events:
        Api:
          Type: Api
          Properties:
            RestApiId: !Ref Api
            Path: /auth/login
            Method: POST
            Auth:
              Authorizer: NONE

  AuthRefreshFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub wogi-flow-auth-refresh-${Stage}
      CodeUri: lambda/
      Handler: auth.refresh
      Events:
        Api:
          Type: Api
          Properties:
            RestApiId: !Ref Api
            Path: /auth/refresh
            Method: POST
            Auth:
              Authorizer: NONE

  # Team Functions
  TeamsListFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub wogi-flow-teams-list-${Stage}
      CodeUri: lambda/
      Handler: teams.list
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref TeamsTable
      Events:
        Api:
          Type: Api
          Properties:
            RestApiId: !Ref Api
            Path: /teams
            Method: GET

  TeamsCreateFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub wogi-flow-teams-create-${Stage}
      CodeUri: lambda/
      Handler: teams.create
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref TeamsTable
      Events:
        Api:
          Type: Api
          Properties:
            RestApiId: !Ref Api
            Path: /teams
            Method: POST

  TeamsGetFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub wogi-flow-teams-get-${Stage}
      CodeUri: lambda/
      Handler: teams.get
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref TeamsTable
      Events:
        Api:
          Type: Api
          Properties:
            RestApiId: !Ref Api
            Path: /teams/{teamId}
            Method: GET

  # Knowledge Functions
  KnowledgeListFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub wogi-flow-knowledge-list-${Stage}
      CodeUri: lambda/
      Handler: knowledge.list
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref TeamsTable
      Events:
        Api:
          Type: Api
          Properties:
            RestApiId: !Ref Api
            Path: /teams/{teamId}/knowledge
            Method: GET

  KnowledgeAddFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub wogi-flow-knowledge-add-${Stage}
      CodeUri: lambda/
      Handler: knowledge.add
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref TeamsTable
      Events:
        Api:
          Type: Api
          Properties:
            RestApiId: !Ref Api
            Path: /teams/{teamId}/knowledge
            Method: POST

  # Proposal Functions
  ProposalsListFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub wogi-flow-proposals-list-${Stage}
      CodeUri: lambda/
      Handler: proposals.list
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref TeamsTable
      Events:
        Api:
          Type: Api
          Properties:
            RestApiId: !Ref Api
            Path: /teams/{teamId}/proposals
            Method: GET

  ProposalsCreateFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub wogi-flow-proposals-create-${Stage}
      CodeUri: lambda/
      Handler: proposals.create
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref TeamsTable
      Events:
        Api:
          Type: Api
          Properties:
            RestApiId: !Ref Api
            Path: /teams/{teamId}/proposals
            Method: POST

  ProposalsVoteFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub wogi-flow-proposals-vote-${Stage}
      CodeUri: lambda/
      Handler: proposals.vote
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref TeamsTable
      Events:
        Api:
          Type: Api
          Properties:
            RestApiId: !Ref Api
            Path: /teams/{teamId}/proposals/{proposalId}/vote
            Method: POST

  # Sync Functions
  SyncFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub wogi-flow-sync-${Stage}
      CodeUri: lambda/
      Handler: sync.handler
      Timeout: 60
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref TeamsTable
        - SQSSendMessagePolicy:
            QueueName: !GetAtt SyncQueue.QueueName
      Events:
        Api:
          Type: Api
          Properties:
            RestApiId: !Ref Api
            Path: /teams/{teamId}/sync
            Method: POST

  SyncProcessorFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub wogi-flow-sync-processor-${Stage}
      CodeUri: lambda/
      Handler: sync.process
      Timeout: 300
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref TeamsTable
      Events:
        SQS:
          Type: SQS
          Properties:
            Queue: !GetAtt SyncQueue.Arn
            BatchSize: 10

  # Invite Functions
  InvitesCreateFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub wogi-flow-invites-create-${Stage}
      CodeUri: lambda/
      Handler: invites.create
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref TeamsTable
      Events:
        Api:
          Type: Api
          Properties:
            RestApiId: !Ref Api
            Path: /teams/{teamId}/invites
            Method: POST

  InvitesValidateFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub wogi-flow-invites-validate-${Stage}
      CodeUri: lambda/
      Handler: invites.validate
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref TeamsTable
      Events:
        Api:
          Type: Api
          Properties:
            RestApiId: !Ref Api
            Path: /invites/{code}
            Method: GET
            Auth:
              Authorizer: NONE

Outputs:
  ApiUrl:
    Description: API Gateway URL
    Value: !Sub https://${Api}.execute-api.${AWS::Region}.amazonaws.com/${Stage}
    Export:
      Name: !Sub ${AWS::StackName}-ApiUrl

  UserPoolId:
    Description: Cognito User Pool ID
    Value: !Ref UserPool
    Export:
      Name: !Sub ${AWS::StackName}-UserPoolId

  UserPoolClientId:
    Description: Cognito User Pool Client ID
    Value: !Ref UserPoolClient
    Export:
      Name: !Sub ${AWS::StackName}-UserPoolClientId

  TableName:
    Description: DynamoDB Table Name
    Value: !Ref TeamsTable
    Export:
      Name: !Sub ${AWS::StackName}-TableName

  BucketName:
    Description: S3 Bucket Name
    Value: !Ref StorageBucket
    Export:
      Name: !Sub ${AWS::StackName}-BucketName
